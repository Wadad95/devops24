---
- name: Uppgift 6 
  hosts: web
  become: true

  handlers:
    - name: reload nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded

  tasks:
    - name: Se till att nginx är installerat och startat
      ansible.builtin.package:
        name: nginx
        state: present
      notify: reload nginx

    - name: Aktivera och starta nginx-tjänsten
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    - name: Kopiera vhost-konfigurationen
      ansible.builtin.copy:
        src: files/example.internal.conf
        dest: /etc/nginx/conf.d/example.internal.conf
        owner: root
        group: root
        mode: "0644"
      notify: reload nginx

    - name: Skapa docroot
      ansible.builtin.file:
        path: /var/www/example.internal/html
        state: directory
        mode: "0755"
        recurse: true

    - name: Ladda upp index.html
      ansible.builtin.copy:
        src: files/index.html
        dest: /var/www/example.internal/html/index.html
        owner: root
        group: root
        mode: "0644"
      notify: reload nginx
