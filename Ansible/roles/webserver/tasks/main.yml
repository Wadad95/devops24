---
- name: Se till att nginx är installerat och startat
  ansible.builtin.package:
    name: nginx
    state: present
  notify: Reload nginx

- name: Aktivera och starta nginx-tjänsten
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Kopiera vhost-konfigurationen
  ansible.builtin.copy:
    src: files/example.internal.conf
    dest: /etc/nginx/conf.d/example.internal.conf
    owner: root
    group: root
    mode: "0644"
  notify: Reload nginx

- name: Skapa docroot
  ansible.builtin.file:
    path: /var/www/example.internal/html
    state: directory
    mode: "0755"
    recurse: true

- name: Kopiera nginx-konfig för HTTPS
  ansible.builtin.copy:
    src: https.conf
    dest: /etc/nginx/conf.d/https.conf
    owner: root
    group: root
    mode: "0644"
  notify: Reload nginx
