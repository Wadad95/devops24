---
- name: Install a webserver
  hosts: web
  become: true
  tasks:
    - name: Ensure nginx is installed
      ansible.builtin.package:
        name: nginx
        state: latest

    - name: Ensure nginx is started and enabled at boot
      ansible.builtin.service:
        name: nginx
        state: started      # ← starta nu
        enabled: true       # ← starta vid boot

